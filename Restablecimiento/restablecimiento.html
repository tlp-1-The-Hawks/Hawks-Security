<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperacion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Css/stylerdc.css" />
  </head>
  <body>
    <header>
      <h1 class="container text-center">Restablece tu contraseña</h1>
      <nav></nav>
    </header>
    <main class="d-flex justify-content-center align-items-center">
      <article>
        <section>
          <form class="border border-dark p-3">
            <h1 class="h3 mb-3 fw-normal">Ingrese su correo</h1>
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                required
              />
              <label for="floatingInput">Email address</label>
            </div>
            <p>Te enviaremos un codigo de confirmación</p>
            <button class="w-100 btn btn-lg btn-dark" type="submit">
              Enviar
            </button>
          </form>
        </section>
      </article>
    </main>
    <footer>
      <p>©HawkSecurity</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
