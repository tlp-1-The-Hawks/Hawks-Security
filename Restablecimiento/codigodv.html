<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restablecimiento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Css/stylerdc.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary rounded"
        aria-label="Thirteenth navbar example"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample11"
            aria-controls="navbarsExample11"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
            <a class="navbar-brand col-lg-3 me-0" href="#">Hawks Security</a>
            <ul class="navbar-nav col-lg-6 justify-content-lg-center">
              <li class="nav-item">
                <h4>Restablece tu contraseña</h4>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="d-flex justify-content-center align-items-center">
      <article>
        <section>
          <form class="border border-dark p-3">
            <h1 class="h3 mb-3 fw-normal">
              Ingrese el codigo que le hemos enviado
            </h1>
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="floatingInput"
                placeholder="0000 0000 0000"
                required
              />
              <label for="floatingInput">0000 0000 0000</label>
            </div>
            <p class="p-3">Te enviaremos un codigo de confirmación</p>
            <button class="w-100 btn btn-lg btn-dark" type="submit">
              <a
                class="text-decoration-none text-white"
                href="newpassword.html"
              >
                Confirmar
              </a>
            </button>
          </form>
        </section>
      </article>
    </main>
    <footer>
      <p>©2023 HawksSecurity</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
