<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Css/configuracion.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>

  <body>
    <!-- Contenido de tu página -->
    <button class="mode" id="dark-mode-toggle">Change Color</button>

    <div id="footer-language-dropdown" class="FooterNavigationLanguageDropdown">
      <div class="FooterNavigationLanguageDropdown-overlay">
        <img
          class="Icon FooterNavigationLanguageDropdown-languageIcon"
          src="https://n9e5v4d8.ssl.hwcdn.net/images/icons/material/language.svg"
          alt=""
        />

        <div class="FooterNavigationLanguageDropdown-label">Español</div>
        <img
          class="Icon FooterNavigationLanguageDropdown-dropdownIcon"
          src="https://n9e5v4d8.ssl.hwcdn.net/images/icons/material/dropdown.svg"
          alt=""
        />
      </div>
      <ul class="FooterNavigationLanguageDropdown-dropdown">
        <li class="FooterNavigationLanguageDropdown-option">
          <a
            class="FooterNavigationLanguageDropdown-optionLink"
            id="drpEN"
            href="/en/locale"
            >English</a
          >
        </li>
        <li class="FooterNavigationLanguageDropdown-option">
          <a
            class="FooterNavigationLanguageDropdown-optionLink"
            id="drpDE"
            href="/de/locale"
            >Deutsch</a
          >
        </li>
        <li class="FooterNavigationLanguageDropdown-option">
          <a
            class="FooterNavigationLanguageDropdown-optionLink"
            id="drpRU"
            href="/ru/locale"
            >Русский</a
          >
        </li>
        <li class="FooterNavigationLanguageDropdown-option">
          <a
            class="FooterNavigationLanguageDropdown-optionLink"
            id="drpFR"
            href="/fr/locale"
            >Français</a
          >
        </li>
        <li class="FooterNavigationLanguageDropdown-option">
          <a
            class="FooterNavigationLanguageDropdown-optionLink"
            id="drpJA"
            href="/ja/locale"
            >日本語</a
          >
        </li>
        <li class="FooterNavigationLanguageDropdown-option">
          <a
            class="FooterNavigationLanguageDropdown-optionLink"
            id="drpPT-BR"
            href="/pt-br/locale"
            >Português</a
          >
        </li>
        <li class="FooterNavigationLanguageDropdown-option">
          <a
            class="FooterNavigationLanguageDropdown-optionLink"
            id="drpTR"
            href="/tr/locale"
            >Türkçe</a
          >
        </li>
        <li class="FooterNavigationLanguageDropdown-option">
          <a
            class="FooterNavigationLanguageDropdown-optionLink"
            id="drpPL"
            href="/pl/locale"
            >Polski</a
          >
        </li>
        <li class="FooterNavigationLanguageDropdown-option">
          <a
            class="FooterNavigationLanguageDropdown-optionLink"
            id="drpKO"
            href="/ko/locale"
            >한국어</a
          >
        </li>
        <li class="FooterNavigationLanguageDropdown-option">
          <a
            class="FooterNavigationLanguageDropdown-optionLink"
            id="drpIT"
            href="/it/locale"
            >Italiano</a
          >
        </li>
        <li class="FooterNavigationLanguageDropdown-option">
          <a
            class="FooterNavigationLanguageDropdown-optionLink"
            id="drpZH-HANS"
            href="/zh-hans/locale"
            >简体中文</a
          >
        </li>
        <li class="FooterNavigationLanguageDropdown-option">
          <a
            class="FooterNavigationLanguageDropdown-optionLink"
            id="drpZH-HANT"
            href="/zh-hant/locale"
            >繁體中文</a
          >
        </li>
        <li class="FooterNavigationLanguageDropdown-option">
          <a
            class="FooterNavigationLanguageDropdown-optionLink"
            id="drpUK"
            href="/uk/locale"
            >Українська</a
          >
        </li>
      </ul>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#dark-mode-toggle").click(function () {
        $("body").toggleClass("dark-mode");
      });
    });
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
</html>
