<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/Logo(Mejorado).png" />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/Css/incio_de_Sesion.css" />
  </head>
  <body>
    <header class="d-flex">
      <div class="d-flex align-items-center">
        <img src="/img/ " alt="" />
      </div>
      <nav class="container d-flex justify-content-center align-items-center">
        <h4 class="text-black">Welcome to Security Hawks!</h4>
      </nav>
    </header>

    <main class="m-1">
      <section class="container">
        <div class="row">
          <div class="col d-flex">
            <div class="row text-center">
              <div class="text-center m-2">
                <img class="logo" src="/img/Mi proyecto.png" alt="" />
              </div>
              <p class="fw-semibold">
                Forget about memorizing dozens of complicated passwords, with
                Security Hawks, a single master password is all you you need to
                securely access all your accounts on line.
              </p>
            </div>
          </div>
          <div class="col d-flex align-items-center justify-content-center">
            <form action="/Html/inicio.html">
              <h1 class="h3 mb-3 fw-normal text-center">login</h1>
              <div class="form-floating m-1">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                  required
                />
                <label for="floatingInput"
                  >Enter your username/email/phone</label
                >
              </div>
              <div class="form-floating m-1">
                <input
                  ype="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                  required
                />
                <label for="floatingPassword">Enter your password</label>
              </div>
              <div class="m-3">
                <button class="btn btn-outline-dark w-100 py-2" type="submit">
                  Login
                </button>
              </div>
              <h6 class="text-center">
                <a href="#" class="text-decoration-none text-dark"
                  >You do not have an account?</a
                >
              </h6>
              <h6 class="text-center">
                <a
                  href="/Lo Mismo pero en ingles/register.html"
                  class="text-decoration-none text-dark"
                  >Register</a
                >
              </h6>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container-fluid">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="#"
              class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
            >
              <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>
            <span class="mb-3 mb-md-0 text-black">Â© 2023 Hawks Security</span>
          </div>
        </footer>
      </div>
    </footer>

    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
