<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="/img/Mi proyecto.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Css/register/register.css" />
  </head>
  <body>
    <header class="d-flex">
      <div class="d-flex align-items-center">
        <img src="/img/Mi proyecto.png" alt="" />
      </div>
      <nav class="container d-flex justify-content-center align-items-center">
        <h4 class="text-black">Registrieren Sie Ihr Konto hier</h4>
      </nav>
    </header>
    <main>
      <form action="/Html/incio_De_Sesion.html">
      <section class="form-register">
        <h4 class="text-center">Füllen sie das Formular aus:</h4>
        <input
          class="controls"
          type="text"
          name="nombres"
          id="nombres"
          placeholder="Gib deinen Namen ein"
          required
        />
        <input
          class="controls"
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Geben Sie Ihren Nachnamen ein"
          required
        />
        <input
          class="controls"
          type="email"
          name="correo"
          id="correo"
          placeholder="Geben sie ihre E-Mail Adresse ein"
          required
        />
        <input
          class="controls"
          type="password"
          name="cotraseña"
          id="contraseña"
          placeholder="Geben Sie Ihr Passwort ein"
          required
        />
        <div class="d-flex justify-content-center">
          <input type="checkbox" required />
          <p class="m-2">
            Ich stimme dem zu<a href="#">Geschäftsbedingungen</a>
          </p>
        </div>
        <div class="text-center">
          <button class="btn btn-outline-dark w-75 py-2" type="submit">
            Anmeldung
          </button>
        </div>
        <p class="m-4">
          <a class="" href="/Html/incio_De_Sesion.html">Haben Sie bereits ein Konto?</a>
        </p>
      </section>
      </form>
    </main>
    <footer  class="d-flex flex-wrap justify-content-between align-items-center">
      <div class="container-fluid">
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="#"
              class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
            >
              <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>
            <span class="mb-3 mb-md-0 text-black">© 2023 Hawks Security</span>
          </div>
        </footer>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
