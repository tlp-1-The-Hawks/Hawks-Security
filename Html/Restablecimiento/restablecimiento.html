<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restablecimiento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Css/stylerdc.css" />
    <link rel="shortcut icon" href="/img/logo.png" />
  </head>
  <body>
    <header>
      <header>
        <nav
          class="navbar navbar-expand-lg rounded"
          aria-label="Thirteenth navbar example"
        >
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarsExample11"
              aria-controls="navbarsExample11"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse d-lg-flex"
              id="navbarsExample11"
            >
              <a class="navbar-brand col-lg-3 me-0" href="#"
                ><img src="/img/Logo(Mejorado).png"
              /></a>
              <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                <li class="nav-item">
                  <h4 class="text-white">Restablecimiento de contraseñas</h4>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </header>
    <main class="d-flex justify-content-center align-items-center">
      <article>
        <section>
          <form action="./codigodv.html" class="border border-dark p-3">
            <h1 class="h3 mb-3 fw-normal text-white text-center">
              Ingrese su correo
            </h1>
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              required
              aria-label="ingrese su Email"
            />
            <p class="p-3 text-white">
              Te enviaremos un codigo de confirmación
            </p>
            <button class="text-white" type="submit">Enviar</button>
          </form>
        </section>
      </article>
    </main>
    <footer>
      <div class="container-fluid">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="#"
              class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
            >
              <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>
            <span class="mb-3 mb-md-0 text-white">© 2023 Hawks Security</span>
          </div>
        </footer>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
