<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/Logo(Mejorado).png" />

    <link rel="stylesheet" href="/Css/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg rounded"
        aria-label="Thirteenth navbar example"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample11"
            aria-controls="navbarsExample11"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
            <a class="navbar-brand col-lg-3 me-0" href=""
              ><img src="/img/Logo(Mejorado).png"
            /></a>
            <ul class="navbar-nav col-lg-6 justify-content-lg-center">
              <li class="nav-item">
                <h4 class="text-white">Inicio de Sesión</h4>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="form-register">
      <h4>Formulario de registro</h4>
      <input
        class="controls"
        type="text"
        name="nombres"
        id="nombres"
        placeholder="ingrese su nombre"
      />
      <input
        class="controls"
        type="text"
        name="apellido"
        id="apellido"
        placeholder="ingrese su apellido"
      />
      <input
        class="controls"
        type="email"
        name="correo"
        id="correo"
        placeholder="ingrese su correo"
      />
      <input
        class="controls"
        type="password"
        name="cotraseña"
        id="contraseña"
        placeholder="ingrese su contraseña"
      />
      <p>Estoy de acuerdo con <a href="#">terminos y condiciones</a></p>
      <input class="botons" type="submit" value="registrar" />
      <p><a href="#">¿ya tienes cuenta?</a></p>
    </section>
    <footer>
      <div class="container-fluid">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="#"
              class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
            >
              <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>
            <span class="mb-3 mb-md-0 text-white">© 2023 Hawks Security</span>
          </div>
        </footer>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
