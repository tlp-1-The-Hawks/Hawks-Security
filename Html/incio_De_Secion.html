        <input type="password" required>

      </div>
      <div class="recordar"><a href="Restablecimiento/restablecimiento.html">¿Olvidó su contraseña?</a></div>

      <div class="registro">
        Quiero <a href="register.html">Registrarme</a>
      </div>
    </form>
  </div>
