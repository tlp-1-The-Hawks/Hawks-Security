<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- AnimateCss -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--Google Fonst-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/Logo(Mejorado).png"/>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/Css/soporte.css">
</head>
<body>
    
<header>
    <nav class="navbar navbar-expand-lg rounded" aria-label="Thirteenth navbar example">
        <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11" aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
                <a class="navbar-brand col-lg-3 me-0"><img src="/img/Mi proyecto.png"></a>
            <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                <li class="nav-item">
                <h3 class=" ">Contacto</h3>
                </li>
            </ul>
            </div>
        </div>
    </nav>
</header>


<main>
    <div class="content">

        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact-wrapper">

            <div class="contact-form">
                
                <h3>Contactanos</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <form action="">
                                <p>
                                    <label for="fullname">Nombre Completo</label>
                                    <input type="text" id="fullname" required>
                                </p>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <form action="">
                                <p>
                                    <label for="email">Email Address</label>
                                    <input type="email" name="email" id="email" required>
                                </p>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <form action="">
                                <p>
                                    <label for="telefono">telefono</label>
                                    <input type="tel" name="Phone" id="telefono" required>
                                </p>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <form action="">
                                <p>
                                    <label for="Asunto">Asunto</label>
                                    <input type="text" id="Asunto" name="affair" required>
                                </p>
                            </form>
                        </div>
                        <div class="col-sm-12">
                            <form action="">
                                <p>
                                    <label for="Mensaje">Mensaje</label>
                                    <textarea name="message" id="Mensaje" rows="3" required></textarea>
                                </p>
                            </form>
                        </div>
                        <div class="col-sm 12">
                            <form action="">
                                <p>
                                    <button type="submit">Enviar</button>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
                </form>
            </div>

            <div class="contact-info">
                <h4>Mas información</h4>
                <ul>
                    <li><i class="bi bi-telephone"></i>3705-200726</li>
                    <li><i class="bi bi-envelope"></i><a href="#" class="text-decoration-none">Haks.Security@gmail.com</a></li>
                </ul>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit quia eveniet tenetur culpa error laborum modi commodi aliquam vitae ratione?</p>
                <p>Haks Security</p>
            </div>

        </div>
    </div>
</main>




<footer>
    <div class="container-fluid">
        <footer class="d-flex flex-wrap justify-content-between align-items-center">
            <div class="col-md-4 d-flex align-items-center">
            <a href="#" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-white">© 2023 Hawks Security</span>
            </div>
        </footer>
    </div>
</footer>
</body>
</html>
